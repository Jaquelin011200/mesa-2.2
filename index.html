<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mi Página con Bootstrap</title>
    <!-- Agrega la referencia al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
        <h1>3.1 Software para diseño 3D</h1>
    </header>

    <!-- Contenido principal de la página -->
    <div class="container mt-3">
        <div class="row">

            <!-- Columna izquierda para una imagen -->
            <div class="col-md-6">
                <img src="mesa 2.png" class="img-fluid" alt="Imagen Izquierda">
            </div>

            <!-- Columna derecha para seis imágenes -->
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        <img src="1.png" class="img-fluid mb-3" alt="Imagen 1">
                    </div>
                    <div class="col-md-6">
                        <img src="2.png" class="img-fluid mb-3" alt="Imagen 2">
                    </div>
                    <div class="col-md-6">
                        <img src="3.png" class="img-fluid mb-3" alt="Imagen 3">
                    </div>
                    <div class="col-md-6">
                        <img src="4.png" class="img-fluid mb-3" alt="Imagen 4">
                    </div>
                    <div class="col-md-6">
                        <img src="5.png" class="img-fluid mb-3" alt="Imagen 5">
                    </div>
                    <div class="col-md-6">
                        <img src="6.png" class="img-fluid mb-3" alt="Imagen 6">
                    </div>
                    <!-- Repite lo siguiente para las imágenes restantes -->
                    <!-- <div class="col-md-6">
                        <img src="tu_imagen3.jpg" class="img-fluid mb-3" alt="Imagen 3">
                    </div> -->
                </div>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; Instituto Tecnológico De Pachuca - Jaquelin Villa Martinez 21200004</p>
    </footer>

    <!-- Agrega la referencia al archivo JavaScript de Bootstrap (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
